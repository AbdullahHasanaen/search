<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/sginup.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Registration</h1>
            <form>
               <div>
                <i class="fs-solid fa-user"></i>
                <input type="text" required placeholder="Enter your name">
               </div>
               <div>
                <i class="fs-solid fa-envelope"></i>
                <input type="text" required placeholder="Enter your Email">                
               </div>
               <div>
                <i class="fs-solid fa-lock"></i>
                <input type="password" required placeholder="Enter your password">               
               </div>
               <div>
                <i class="fs-solid fa-phone"></i>
                <input type="text" required placeholder="Enter your phone number">                
               </div>
               <div>
                <i class="fs-solid fa-calendar"></i>
                <input type="date" required >                
               </div>
               <input type="submit" value="Register" href="login.html">
            </form>
            <span>
                Already have an account?
                <a href="login.html">Login</a>
            </span>
        </div>
    </div>
</body>
</html>
